<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>Ignacy Tech - Kana≈Ç Technologiczny</title>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --github-bg: #fff;
      --github-text: #000;
    }

    body.light {
      --bg: #fff;
      --text: #000;
      --github-bg: #000;
      --github-text: #fff;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .logo {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #58a6ff;
    }

    h1 {
      color: #58a6ff;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }

    .yt { background-color: #ff0000; }
    .dc { background-color: #5865F2; }
    .ig {
      background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
    }

    /* GitHub button */
    .github-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--github-bg);
      color: var(--github-text);
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .github-btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      color: #8b949e;
      font-size: 0.9em;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    .lang-btn, .theme-btn {
      position: fixed;
      top: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .lang-btn { right: 20px; }
    .theme-btn { left: 20px; }
  </style>
</head>

<body>

<!-- Buttons -->
<button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
<button class="lang-btn" onclick="toggleLang()" id="langBtn">PL</button>

<!-- GitHub -->
<a id="githubBtn"
   class="github-btn"
   href="https://github.com/ignacytech/ignacytech.github.io"
   target="_blank">
  Repozytorium GitHub
</a>

<!-- Content -->
<img src="channels4_profile.jpg" alt="Ignacy Tech Logo" class="logo">

<h1>Ignacy Tech</h1>
<p id="desc">Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!</p>

<a class="button yt" href="https://www.youtube.com/" target="_blank">YouTube</a>
<a class="button dc" href="https://discord.gg/" target="_blank">Discord</a>
<a class="button ig" href="https://www.instagram.com/" target="_blank">Instagram</a>

<footer>
  ¬© 2026 Ignacy Tech ‚Ä¢
  <a href="privacy.html" id="privacyLink">Polityka prywatno≈õci</a>
</footer>

<script>
  let lang = "pl";
  let theme = "dark";

  function toggleLang() {
    lang = lang === "pl" ? "en" : "pl";
    updateLang();
  }

  function toggleTheme() {
    theme = theme === "dark" ? "light" : "dark";
    document.body.classList.toggle("light");
    themeBtn.innerText = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
  }

  function updateLang() {
    if (lang === "pl") {
      document.documentElement.lang = "pl";
      document.title = "Ignacy Tech - Kana≈Ç Technologiczny";
      langBtn.innerText = "PL";
      desc.innerText =
        "Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!";
      privacyLink.innerText = "Polityka prywatno≈õci";
      githubBtn.innerText = "Repozytorium GitHub";
    } else {
      document.documentElement.lang = "en";
      document.title = "Ignacy Tech - Technology Channel";
      langBtn.innerText = "EN";
      desc.innerText =
        "Welcome to the official Ignacy Tech YouTube channel website!";
      privacyLink.innerText = "Privacy Policy";
      githubBtn.innerText = "GitHub Repository";
    }
  }

  updateLang();
</script>

</body>
</html>
