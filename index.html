<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kanał Technologiczny</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #58a6ff;
    }

    h1 {
      color: #58a6ff;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }

    .yt { background-color: #ff0000; }
    .dc { background-color: #5865F2; }
    .ig { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }

    footer {
      margin-top: 60px;
      color: #8b949e;
      font-size: 0.9em;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    .lang-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Language button -->
<button class="lang-btn" onclick="toggleLang()" id="langBtn">PL</button>

<!-- Logo -->
<img src="channels4_profile.jpg" alt="Ignacy Tech Logo" class="logo">

<!-- Title -->
<h1>Ignacy Tech</h1>
<p id="desc">Witaj na oficjalnej stronie kanału YouTube Ignacy Tech!</p>

<!-- Social buttons -->
<a class="button yt" href="https://www.youtube.com/" target="_blank">YouTube</a>
<a class="button dc" href="https://discord.gg/" target="_blank">Discord</a>
<a class="button ig" href="https://www.instagram.com/" target="_blank">Instagram</a>

<!-- Footer -->
<footer>
  © 2026 Ignacy Tech •
  <a href="privacy.html" id="privacyLink">Polityka prywatności</a>
</footer>

<script>
  let lang = "pl";

  function toggleLang() {
    lang = lang === "pl" ? "en" : "pl";
    updateLang();
  }

  function updateLang() {
    if (lang === "pl") {
      document.documentElement.lang = "pl";
      document.title = "Ignacy Tech - Kanał Technologiczny";
      langBtn.innerText = "PL";
      desc.innerText =
        "Witaj na oficjalnej stronie kanału YouTube Ignacy Tech!";
      privacyLink.innerText = "Polityka prywatności";
    } else {
      document.documentElement.lang = "en";
      document.title = "Ignacy Tech - Technology Channel";
      langBtn.innerText = "EN";
      desc.innerText =
        "Welcome to the official Ignacy Tech YouTube channel website!";
      privacyLink.innerText = "Privacy Policy";
    }
  }

  updateLang();
</script>

</body>
</html>
