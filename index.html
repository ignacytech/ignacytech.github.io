<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ignacy Tech - Kana≈Ç Technologiczny</title>

  <style>
    :root {
      --bg: #000;
      --text: #c9d1d9;
    }

    body.light {
      --bg: #fff;
      --text: #111;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      transition: 0.3s;
    }

    /* corners */
    .tl, .tr, .bl {
      position: fixed;
      z-index: 10;
    }
    .tl { top: 20px; left: 20px; }
    .tr { top: 20px; right: 20px; }
    .bl { bottom: 20px; left: 20px; }

    img.logo {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #58a6ff;
    }

    h1 { color: #58a6ff; font-size: 3em; }

    p { font-size: 1.2em; }

    /* buttons */
    .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .btn:hover { transform: scale(1.05); opacity: .9; }

    .youtube { background:#ff0000; color:#fff; }
    .discord { background:#5865f2; color:#fff; }
    .instagram {
      background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
      color:#fff;
    }

    .control {
      background:#444;
      color:#fff;
    }

    body.light .control {
      background:#ddd;
      color:#000;
    }

    .github {
      background:#fff;
      color:#000;
    }

    body.light .github {
      background:#000;
      color:#fff;
    }

    footer {
      margin-top: 40px;
      color: #8b949e;
    }
  </style>
</head>

<body>

  <!-- toggles -->
  <div class="tl">
    <button id="themeBtn" class="btn control">üåô Dark</button>
  </div>

  <div class="tr">
    <button id="langBtn" class="btn control">üåç PL</button>
  </div>

  <!-- github -->
  <div class="bl">
    <a id="ghBtn" class="btn github"
       href="https://github.com/ignacytech/ignacytech.github.io"
       target="_blank">
      Repozytorium GitHub
    </a>
  </div>

  <!-- content -->
  <img src="channels4_profile.jpg" class="logo" alt="Ignacy Tech">

  <h1>Ignacy Tech</h1>
  <p id="desc">Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!</p>

  <a id="yt" class="btn youtube" target="_blank"
     href="https://www.youtube.com/channel/UCBPIpGz2inVNYAAFuCQIDPQ">
    üì∫ Subskrybuj na YouTube
  </a>

  <a id="dc" class="btn discord" target="_blank"
     href="https://discord.gg/CMeZxnKD3a">
    üí¨ Do≈ÇƒÖcz na Discord
  </a>

  <a id="ig" class="btn instagram" target="_blank"
     href="https://www.instagram.com/ignacy_tech/">
    üì∏ Obserwuj na Instagramie
  </a>

  <footer>¬© 2026 Ignacy Tech</footer>

  <!-- JS NA KO≈ÉCU ‚Äì WA≈ªNE -->
  <script>
    let lang = "pl";
    let dark = true;

    document.getElementById("themeBtn").onclick = () => {
      dark = !dark;
      document.body.classList.toggle("light");
      document.getElementById("themeBtn").innerText =
        dark ? "üåô Dark" : "‚òÄÔ∏è Light";
    };

    document.getElementById("langBtn").onclick = () => {
      if (lang === "pl") {
        lang = "en";
        document.title = "Ignacy Tech - Technology Channel";
        document.getElementById("desc").innerText =
          "Welcome to the official Ignacy Tech YouTube channel website!";
        document.getElementById("yt").innerText = "üì∫ Subscribe on YouTube";
        document.getElementById("dc").innerText = "üí¨ Join Discord";
        document.getElementById("ig").innerText = "üì∏ Follow on Instagram";
        document.getElementById("ghBtn").innerText = "GitHub Repository";
        document.getElementById("langBtn").innerText = "üåç EN";
      } else {
        lang = "pl";
        document.title = "Ignacy Tech - Kana≈Ç Technologiczny";
        document.getElementById("desc").innerText =
          "Witaj na oficjalnej stronie kana≈Çu YouTube Ignacy Tech!";
        document.getElementById("yt").innerText = "üì∫ Subskrybuj na YouTube";
        document.getElementById("dc").innerText = "üí¨ Do≈ÇƒÖcz na Discord";
        document.getElementById("ig").innerText = "üì∏ Obserwuj na Instagramie";
        document.getElementById("ghBtn").innerText = "Repozytorium GitHub";
        document.getElementById("langBtn").innerText = "üåç PL";
      }
    };
  </script>

</body>
</html>
